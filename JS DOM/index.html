<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1>Cat Studio<span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div class="card card-body">
              <h2 class="card-title">Add Item</h2>
              <form class="form-inline mb-3">
                <input type="text" id="ans" class="form-contol mr-2">
                <select class="form-control mr-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" class="btn btn-dark"></input>
              </form>
        </div>
        <h2 class="title">Items</h2>
        <ul id="title" class="list-group">
            <li class="list-group-item">Item 1</li>
        </ul>
        <br>
        <button onclick=buttonClick(1)  class="btn btn-dark btn-block" id="button">Click Here</button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="dom.js"></script>
  </body>
</html>
